<div class="form-group has-feedback" [class.has-success]='hasSuccess()'
                        [class.has-error]='deuErroCaraio()'>
    <label class="control-label sr-only" for="input Success"><i class="fa fa-check"></i> {{label}}</label>

    <ng-content></ng-content>

    <span class="help-block" *ngIf='showTip && hasSuccess()'><i class="fa fa-check"></i></span>
    <span class="help-block" *ngIf='showTip && deuErroCaraio()'><i class="fa fa-remove"></i>{{errorMessage == undefined ? 'Campo obrigat√≥rio' : errorMessage}}</span>
</div>
