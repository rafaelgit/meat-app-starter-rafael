<div class="modal fade in" tabindex="-1" role="dialog" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog" role="document" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="cancelAction()">NÃ£o</button>
        <button type="button" class="btn btn-primary" (click)="positiveAction()">Sim</button>
      </div>
    </div>
  </div>
</div>
